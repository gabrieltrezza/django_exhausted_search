
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Exhaustive Search</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travello template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href=" {% static 'styles/bootstrap4/bootstrap.min.css' %} ">
<link href=" {% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %} " rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href=" {% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %} ">
<link rel="stylesheet" type="text/css" href=" {% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %} ">
<link rel="stylesheet" type="text/css" href=" {% static 'plugins/OwlCarousel2-2.2.1/animate.css' %} ">
<link rel="stylesheet" type="text/css" href=" {% static 'styles/main_styles.css' %} ">
<link rel="stylesheet" type="text/css" href=" {% static 'styles/responsive.css' %} ">
</head>
<body>
{%if user.is_authenticated%}
    <center>
        <h1><strong>Sell your car</strong></h1>
        <br/><br/>
        {% if submitted %}
            Your car has been posted sucessfully!
        {% else %}

        <form action="" method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            {{form.as_p}}

            <input type="submit" value="submit" class="btn btn-secondary">

        </form>
        {% endif %}
    {% else %}

    <h1>Sorry, you can't access this page.</h1>
    <h3>Register or Login here</h3>
    <a class="btn btn-outline-success" href="{% url 'login' %}">Login</a>
    <a class="btn btn-outline-success" href="{% url 'register_user' %}">Sign Up</a>
{% endif %}
    </center>
</body>
